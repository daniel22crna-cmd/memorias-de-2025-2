<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo da Sorte</title>

<style>
  body {
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 420px;
    margin: auto;
    padding: 20px;
  }

  h1 {
    margin-bottom: 10px;
  }

  .info {
    font-size: 18px;
    margin: 6px 0;
  }

  .botoes {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    margin-top: 20px;
  }

  button {
    height: 60px;
    font-size: 22px;
    background: #00bcd4;
    color: #000;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  button:active {
    background: #0097a7;
  }

  #mensagem {
    margin-top: 20px;
    font-size: 18px;
    min-height: 28px;
  }

  .audio-controls {
    margin-top: 15px;
  }
</style>
</head>

<body>

<div class="container">
  <h1>üéÆ Jogo da Sorte</h1>

  <div class="info">‚ù§Ô∏è Vidas: <span id="vidas">5</span></div>
  <div class="info">üèÅ Fase: <span id="fase">1</span> / 10</div>
  <div class="info">‚≠ê Pontos: <span id="pontos">0</span></div>

  <p>Escolha um n√∫mero de 1 a 3:</p>

  <div class="botoes">
    <button onclick="jogar(1)">1</button>
    <button onclick="jogar(2)">2</button>
    <button onclick="jogar(3)">3</button>
  </div>

  <div id="mensagem"></div>

  <div class="audio-controls">
    <button onclick="tocarAudio()">‚ñ∂Ô∏è Tocar m√∫sica da fase</button>
    <button onclick="pularAudio()">‚è≠Ô∏è Pular m√∫sica</button>
  </div>
</div>

<audio id="audio"></audio>

<script>
  let vidas = 5;
  let fase = 1;
  let pontos = 0;
  const FASE_MAX = 10;

  const audios = [
    "m1.mp3",
    "m2.mp3",
    "m3.mp3",
    "m4.mp3",
    "m5.mp3",
    "m6.mp3",
    "m7.mp3",
    "m8.mp3",
    "m9.mp3",
    "m10.mp3"
  ];

  const audio = document.getElementById("audio");

  function tocarAudio() {
    audio.src = audios[fase - 1];
    audio.play();
  }

  function pularAudio() {
    audio.pause();
    audio.currentTime = 0;
  }

  function jogar(escolha) {
    if (fase > FASE_MAX) return;

    const sorteado = Math.floor(Math.random() * 3) + 1;

    if (escolha === sorteado) {
      pontos += 2;
      fase++;
      document.getElementById("mensagem").innerText =
        "‚úÖ Acertou! N√∫mero sorteado: " + sorteado;
      if (fase <= FASE_MAX) tocarAudio();
    } else {
      vidas--;
      pontos--;
      document.getElementById("mensagem").innerText =
        "‚ùå Errou! N√∫mero sorteado: " + sorteado;
    }

    if (vidas <= 0) {
      if (fase === 1) {
        document.body.innerHTML =
          "<h1>üíÄ GAME OVER</h1>" +
          "<p>Voc√™ perdeu todas as vidas.</p>" +
          "<p>‚≠ê Pontos finais: " + pontos + "</p>";
        return;
      } else {
        fase--;
        vidas = 5;
        document.getElementById("mensagem").innerText =
          "üîô Voc√™ perdeu todas as vidas e voltou uma fase.";
        tocarAudio();
      }
    }

    atualizar();

    if (fase > FASE_MAX) {
      audio.pause();
      document.body.innerHTML =
        "<h1>üèÜ Parab√©ns!</h1>" +
        "<p>Voc√™ venceu a partida.</p>" +
        "<p>N√£o se esque√ßa de seguir meu Instagram.</p>" +
        "<p>Obrigado por jogar.</p>" +
        "<br><p>‚≠ê Pontua√ß√£o final: " + pontos + "</p>";
    }
  }

  function atualizar() {
    document.getElementById("vidas").innerText = vidas;
    document.getElementById("fase").innerText = fase;
    document.getElementById("pontos").innerText = pontos;
  }
</script>

</body>
</html>
